<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BTCTurk Ticker</title>
        <link rel="stylesheet" href="ticker.css">
        <script src="contrib/accounting.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h3>BTCTurk Bitcoin Stock Exchange</h3>

        <ul>
            <li>
                <strong>Ask:</strong>
                <span id="ask"></span>
            </li>
            <li>
                <strong>Bid:</strong>
                <span id="bid"></span>
            </li>
            <li>
                <strong>High:</strong>
                <span id="high"></span>
            </li>
            <li>
                <strong>Low:</strong>
                <span id="low"></span>
            </li>
            <li>
                <strong>Last:</strong>
                <span id="last"></span>
            </li>
            <li>
                <strong>Volume:</strong>
                <span id="volume"></span>
            </li>
        </ul>

        <span class="small">
            <strong>Last Update At:</strong>
            <span id="timestamp"></span>
        </span>
    </body>
</html>
